<body ng-app="nexusCore.Web">
<div class="row" ng-controller="sample as sampleController" ng-init="init()">
    <!-- BEGIN FORM-->
    <form novalidate>
        <table>
            <tr>
                <th>First Name
                </th>
                <td>
                    <input type="text" placeholder="First Name" ng-model="enquiryForm.value.FirstName" required/>
                    <div ng-show="enquiryForm.error.firstNameRequired">Please enter your firstname.</div>
                </td>
            </tr>
            <tr>
                <th>
                    Last Name
                </th>
                <td>
                    <input type="text" placeholder="Last Name" ng-model="enquiryForm.value.LastName" required/>
                    <div ng-show="enquiryForm.error.lastNameRequired">Please enter your lastname.</div>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" ng-click="submit()" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
    <!-- END FORM-->
</div>
